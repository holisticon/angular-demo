<td>
    <a href="" class="name">{{ shoppingCartItem.name }}</a><br />
    <small class="description">{{ shoppingCartItem.description }}</small>
</td>
<td class="text-right" class="price">{{ shoppingCartItem.price | number:'1.2' }}</td>
<td style="width: 15%">
    <cfha-update-quantity-form
        [shoppingCartItem]="shoppingCartItem"
        (updateQuantity)="onUpdateQuantity($event)"
    ></cfha-update-quantity-form>
</td>
<td>
    <form action="" method="POST" class="remove">
        <input type="hidden" name="_method" value="DELETE" />
        <button type="submit" class="btn btn-danger">Remove</button>
    </form>
</td>
