<h1 class="mb-5">User Profile</h1>

<div class="row">
    <section class="mb-5 col-4">
        <h2 class="h5 mb-3">Addresses</h2>

        <ul>
            <li class="mb-3" *ngFor="let address of (addresses$ | async)">
                <ngxp-address [address]="address"></ngxp-address>
            </li>
        </ul>
    </section>

    <section class="mb-5 col-4">
        <h2 class="h5 mb-3">Payment Options</h2>

        <ul>
            <li class="mb-3" *ngFor="let paymentOption of (paymentOptions$ | async)">
                <ngxp-payment-option [paymentOption]="paymentOption"></ngxp-payment-option>
            </li>
        </ul>
    </section>
</div>
