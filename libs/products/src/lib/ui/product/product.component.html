<ng-container *ngIf="product">
    <h1 class="mb-5">{{ product.productName }}</h1>

    <div class="row align-items-start">
        <holisticon-product-image [product]="product" class="col-4"></holisticon-product-image>

        <div class="col-8 row align-items-center">
            <p class="col-8 mb-0"><holisticon-product-price [product]="product"></holisticon-product-price></p>

            <holisticon-add-to-shopping-cart-form
                class="col-4"
                [product]="product | toResourceUri"
            ></holisticon-add-to-shopping-cart-form>

            <p class="col mt-5 description">{{ product.productDescription }}</p>
        </div>
    </div>
</ng-container>
