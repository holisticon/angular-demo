<holisticon-product-image [product]="product" class="col-2"></holisticon-product-image>

<div class="col-8">
    <h2 class="h5 mb-1"><a [routerLink]="product | toResourceUri | encodeRouteParam">{{ product.productName }}</a></h2>
    <p class="mb-1"><small>{{ product.productDescription }}</small></p>
    <p><holisticon-product-price [product]="product"></holisticon-product-price></p>
</div>

<holisticon-add-to-shopping-cart-form
    class="col-2"
    [product]="product | toResourceUri"
></holisticon-add-to-shopping-cart-form>
