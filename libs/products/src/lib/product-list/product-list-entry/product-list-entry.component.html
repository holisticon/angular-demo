<ngxp-product-image [product]="product" class="col-2"></ngxp-product-image>

<div class="col-8">
    <h2 class="h5 mb-1"><a [routerLink]="product | toResourceId | encodeRouteParam">{{ product.name }}</a></h2>
    <p class="mb-1"><small>{{ product.description }}</small></p>
    <p><ngxp-product-price [product]="product"></ngxp-product-price></p>
</div>

<ngxp-add-to-shopping-cart-form
    class="col-2"
    [product]="product"
></ngxp-add-to-shopping-cart-form>
