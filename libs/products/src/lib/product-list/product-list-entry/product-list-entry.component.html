<figure class="figure col-2">
    <img [src]="product.image" class="figure-img img-fluid rounded" alt="Product Image of {{ product.name }}">
</figure>

<div class="col-8">
    <h2 class="h5 mb-1"><a [routerLink]="product | toResourceId | encodeRouteParam">{{ product.name }}</a></h2>
    <p class="mb-1"><small>{{ product.description }}</small></p>
    <p><strong>{{ product.price | number:'1.2-2' }}</strong></p>
</div>

<div class="col-2">
    <form class="form-inline" (submit)="onSubmit($event)">
        <div class="input-group">
            <input type="number" name="quantity" min="1" step="1" class="form-control text-right" [formControl]="quantity">
            <div class="input-group-append">
                <button type="submit" class="btn btn-primary">Add</button>
            </div>
        </div>
    </form>
</div>
